<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Livi Jewelry — жемчуг и камни, Казахстан</title>
  <meta name="description" content="Livi Jewelry: бижутерия ручной работы из жемчуга и камней. Казахстан." />
  <link rel="icon" href="favicon.ico" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4H6HK8K9SJ"></script>
  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4H6HK8K9SJ');
  </script>

  <!-- Event snippet (Google Ads conversion on WhatsApp) -->
  <script>
    function gtag_report_conversion(url) {
      var callback = function () { if (typeof url !== 'undefined') window.location = url; };
      gtag('event','conversion',{
        'send_to':'AW-16793974126/MuJ_CObHup8bEO7q_sc-',
        'event_callback': callback
      });
      return false;
    }
  </script>

  <style>
    :root{--fg:#111;--muted:#666;--line:#eee;--radius:16px}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:var(--fg)}
    a{text-decoration:none;color:inherit;-webkit-tap-highlight-color:transparent}
    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.92);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--line)}
    .nav{max-width:1240px;margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .brand{font-weight:800;letter-spacing:.08em}
    .nav-left{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .nav-left a{border:1px solid var(--line);border-radius:999px;padding:8px 12px;font-size:14px}
    .nav-right{display:flex;align-items:center;gap:8px}
    .chip{border:1px solid var(--line);border-radius:999px;padding:8px 12px;font-size:14px}
    .cart-link{position:relative}
    .cart-badge{position:absolute;top:-6px;right:-6px;background:#111;color:#fff;border-radius:999px;font-size:12px;line-height:1;padding:4px 6px;min-width:20px;text-align:center}
    .lang{display:flex;border:1px solid var(--line);border-radius:999px;overflow:hidden}
    .lang button{border:0;background:transparent;padding:8px 12px;font-size:13px;cursor:pointer}
    .lang button.active{background:#111;color:#fff}
    .wrap{max-width:1240px;margin:0 auto;padding:22px 16px}
    h1{font-size:clamp(24px,5vw,46px);margin:8px 0 10px}
    p.muted{color:#666}
    .hero{display:grid;grid-template-columns:1.1fr 1fr;gap:18px;align-items:center}
    .hero-visual{border-radius:16px;min-height:280px;background:
      linear-gradient(135deg,#f8f8f8 0%,#efefef 50%,#e7e7e7 100%);
      display:grid;place-items:center;overflow:hidden}
    .hero-visual img{width:100%;height:100%;object-fit:cover;display:block}
    @media (max-width:820px){ .hero{grid-template-columns:1fr} }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left">
      <a class="brand" href="index.html">LIVI JEWELRY</a>
      <a href="shop.html" data-ru="Каталог" data-kk="Каталог" data-en="Shop">Каталог</a>
      <a class="cart-link" href="cart.html" aria-label="Корзина">
        <span data-ru="Корзина" data-kk="Себет" data-en="Cart">Корзина</span>
        <span id="cartBadge" class="cart-badge" style="display:none;">0</span>
      </a>
    </div>
    <div class="nav-right">
      <a class="chip" href="https://instagram.com/livi_jwl" target="_blank" rel="noopener">Instagram</a>
      <a class="chip"
         href="https://wa.me/77054510584?text=%D0%97%D0%B4%D1%80%D0%B0%D0%B2%D1%81%D1%82%D0%B2%D1%83%D0%B9%D1%82%D0%B5!%20%D0%A5%D0%BE%D1%87%D1%83%20%D1%83%D0%BA%D1%80%D0%B0%D1%88%D0%B5%D0%BD%D0%B8%D0%B5%20Livi%20Jewelry."
         onclick="return gtag_report_conversion(this.href);" target="_blank" rel="noopener">WhatsApp</a>
      <div class="lang">
        <button id="ruBtn" class="active">RU</button>
        <button id="kkBtn">KZ</button>
        <button id="enBtn">EN</button>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div>
      <h1>Livi Jewelry — жемчуг и камни</h1>
      <p class="muted">Авторские украшения ручной работы. Казахстан, доставка по стране.</p>
      <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap">
        <a class="chip" href="shop.html">Перейти в каталог</a>
        <a class="chip" href="cart.html">Открыть корзину</a>
      </div>
    </div>
    <div class="hero-visual">
      <img id="heroImg" alt="Livi Jewelry">
    </div>
  </section>
</main>

<script>
  // Safe hero image (keeps gradient if not found)
  (function(){
    var img=document.getElementById('heroImg');
    var path='assets/hero.jpg';
    try{ img.src = encodeURI(path); }catch(e){ img.remove(); }
    img.onerror = function(){ this.remove(); }; // keep gradient block
  })();

  // Cart badge
  function readCart(){ try{return JSON.parse(localStorage.getItem('livi_cart_v2')||'[]')}catch(e){return []} }
  function updateBadge(){
    const c=readCart().reduce((s,i)=>s+Number(i.qty||0),0);
    const b=document.getElementById('cartBadge');
    b.style.display = c>0 ? 'inline-block':'none';
    if(c>0) b.textContent=c;
  }
  window.addEventListener('storage',e=>{ if(e.key==='livi_cart_v2') updateBadge(); });
  updateBadge();

  // Lang
  const ruBtn=document.getElementById('ruBtn'), kkBtn=document.getElementById('kkBtn'), enBtn=document.getElementById('enBtn');
  function setLang(l){ localStorage.setItem('lang',l); document.documentElement.lang=l;
    document.querySelectorAll('[data-ru]').forEach(el=>{
      const lang=l==='kk'?'data-kk': l==='en'?'data-en':'data-ru';
      const txt=el.getAttribute(lang); if(txt) el.textContent=txt;
    });
    [ruBtn,kkBtn,enBtn].forEach(b=>b.classList.remove('active'));
    (l==='kk'?kkBtn:l==='en'?enBtn:ruBtn).classList.add('active');
  }
  ruBtn.onclick=()=>setLang('ru'); kkBtn.onclick=()=>setLang('kk'); enBtn.onclick=()=>setLang('en');
  setLang(localStorage.getItem('lang')||'ru');
</script>
</body>
</html>
