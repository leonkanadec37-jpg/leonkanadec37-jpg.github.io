<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Livi Jewelry — Корзина</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="shortcut icon" href="assets/logo.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4H6HK8K9SJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4H6HK8K9SJ');

    /* Google Ads conversion (WhatsApp) */
    function gtag_report_conversion(url) {
      var callback = function () { if (typeof url !== 'undefined') { window.location = url; } };
      gtag('event', 'conversion', {
        'send_to': 'AW-16793974126/MuJ_CObHup8bEO7q_sc-',
        'event_callback': callback
      });
      return false;
    }
  </script>

  <style>
    :root{--fg:#111;--muted:#666;--line:#eee;--radius:16px;--shadow:0 6px 22px rgba(0,0,0,.08)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font:16px/1.6 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:var(--fg)}
    a{text-decoration:none;color:inherit}

    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.94);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--line)}
    .nav{max-width:1240px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;font-size:20px;letter-spacing:.06em}
    .nav-left{display:flex;align-items:center;gap:12px}
    .nav-left a{font-size:15px;padding:8px 14px;border-radius:999px;border:1px solid transparent;transition:.2s}
    .nav-left a:hover{border-color:var(--line);background:#fafafa}

    .wrap{max-width:960px;margin:0 auto;padding:28px 16px}
    h1{font-size:clamp(24px,5vw,40px);margin-bottom:20px;text-align:center}

    .empty{padding:28px;border:1px dashed var(--line);border-radius:16px;text-align:center;color:var(--muted)}
    .list{display:grid;gap:14px;margin:18px 0}
    .item{display:grid;grid-template-columns:90px 1fr auto auto;gap:12px;align-items:center;border:1px solid var(--line);border-radius:var(--radius);padding:12px;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.04)}
    .thumb{width:90px;height:90px;border-radius:12px;overflow:hidden;background:#f5f5f5}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-weight:600}
    .muted{color:var(--muted);font-size:14px}
    .qty{display:flex;gap:8px;align-items:center}
    .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:6px 10px;cursor:pointer}
    .btn--primary{background:#111;color:#fff;border-color:#111}
    .total{display:flex;justify-content:space-between;align-items:center;margin-top:20px;border-top:1px solid var(--line);padding-top:14px;font-size:18px;font-weight:600}
    .actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}

    @media(max-width:560px){
      .item{grid-template-columns:72px 1fr;grid-template-areas:
        "thumb title" "thumb qty" "thumb del";align-items:start}
      .thumb{width:72px;height:72px}
      .actions .btn{width:100%}
    }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left">
      <a class="brand" href="index.html">LIVI JEWELRY</a>
      <a href="shop.html">Каталог</a>
      <a href="cart.html">Корзина</a>
    </div>
  </div>
</header>

<main class="wrap">
  <h1>Корзина</h1>
  <div id="root"></div>
</main>

<script>
  const KEY='livi_cart_v2';

  /* Нормальный парсер: первое число перед "тг" -> оставляем только цифры */
  function parseFirstKZT(priceStr){
    const m = String(priceStr||'').match(/([\d\s.,]+)\s*тг/i);
    if(!m) return 0;
    const digits = m[1].replace(/[^\d]/g,'');
    return parseInt(digits,10) || 0;
  }
  function unitPrice(item){
    return (typeof item.unit==='number') ? item.unit : parseFirstKZT(item.price);
  }

  /* Миграция: сохранить unit для старых записей */
  (function migrate(){
    let cart;
    try{ cart = JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(e){ cart=[]; }
    let changed=false;
    for(const it of cart){
      if(typeof it.unit!=='number'){ it.unit = parseFirstKZT(it.price); changed=true; }
    }
    if(changed){ localStorage.setItem(KEY, JSON.stringify(cart)); }
  })();

  function read(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(e){return []} }
  function write(v){ localStorage.setItem(KEY, JSON.stringify(v)); render(); }

  function render(){
    const root=document.getElementById('root');
    const cart=read();

    if(cart.length===0){
      root.innerHTML = `<div class="empty">Ваша корзина пуста.<br><br><a href="shop.html">Перейти в каталог</a></div>`;
      return;
    }

    const list=document.createElement('div'); list.className='list';
    let total=0;

    cart.forEach((i,idx)=>{
      const unit = unitPrice(i);
      const row=document.createElement('div'); row.className='item';
      row.innerHTML = `
        <div class="thumb"><img src="${i.img}" alt="" onerror="this.src='assets/placeholder.jpg'"></div>
        <div><div class="title">${i.title}</div><div class="muted">${i.price}</div></div>
        <div class="qty">
          <button class="btn" aria-label="minus">−</button>
          <span>${i.qty}</span>
          <button class="btn" aria-label="plus">+</button>
        </div>
        <button class="btn" aria-label="remove">Удалить</button>
      `;
      const [minusBtn, qtyEl, plusBtn] = row.querySelectorAll('.qty .btn, .qty span');
      minusBtn.onclick=()=>{ const c=read(); if(c[idx].qty>1)c[idx].qty--; else c.splice(idx,1); write(c); };
      plusBtn.onclick =()=>{ const c=read(); c[idx].qty++; write(c); };
      row.querySelector('[aria-label="remove"]').onclick=()=>{ const c=read(); c.splice(idx,1); write(c); };
      list.appendChild(row);

      total += unit * Number(i.qty||0);
    });

    const totalEl=document.createElement('div'); totalEl.className='total';
    totalEl.innerHTML = `<div>Итого:</div><div>${total.toLocaleString('ru-RU')} тг</div>`;

    const actions=document.createElement('div'); actions.className='actions';
    actions.innerHTML = `
      <button class="btn" id="clear">Очистить</button>
      <a class="btn btn--primary" id="wa" target="_blank" rel="noopener"
         onclick="return gtag_report_conversion(this.href);">Оформить в WhatsApp</a>
    `;

    root.innerHTML='';
    root.appendChild(list);
    root.appendChild(totalEl);
    root.appendChild(actions);

    document.getElementById('clear').onclick=()=>write([]);

    const text = encodeURIComponent('Здравствуйте! Хочу оформить заказ:\n\n' +
      cart.map(i=>`• ${i.title} — ${i.price} × ${i.qty}`).join('\n'));
    document.getElementById('wa').href = 'https://wa.me/77054510584?text='+text;
  }

  render();
</script>
</body>
</html>
