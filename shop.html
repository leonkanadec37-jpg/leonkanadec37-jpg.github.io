/* ======== –†–ï–ù–î–ï–† –¢–û–í–ê–†–û–í ======== */
const grid=document.getElementById('grid');
function fmt(n){return n.toLocaleString('ru-RU')}
function render(){
  grid.innerHTML='';
  const list = activeCat==='–í—Å–µ'? PRODUCTS : PRODUCTS.filter(p=>p.cat===activeCat);
  list.forEach(p=>{
    const card=document.createElement('article'); card.className='card';
    card.innerHTML = `

      <div class="body">
        <div class="title">${p.title}</div>
        <div class="price">${fmt(p.price)} —Ç–≥</div>
        ${p.note?`<div class="note">${p.note}</div>`:''}

    card.querySelector('.btn').onclick=()=>addToCart(p);
    grid.appendChild(card);
  });
}

/* ======== –ö–û–†–ó–ò–ù–ê (localStorage) ======== */
const KEY='livi_cart';
function readCart(){ try{ return JSON.parse(localStorage.getItem(KEY))||[] }catch(e){ return [] } }
function writeCart(items){ localStorage.setItem(KEY, JSON.stringify(items)); updateBadge(items); }
function addToCart(p){
  const items=readCart();
  const found=items.find(i=>i.id===p.id);
  if(found) found.qty+=1; else items.push({id:p.id,title:p.title,price:p.price,img:p.img,qty:1});
  writeCart(items);
}
function countItems(items){ return items.reduce((s,i)=>s+i.qty,0) }
function updateBadge(items=readCart()){
  const badge=document.getElementById('cartBadge');
  const n = countItems(items);
  badge.textContent=n;
  badge.style.display = n>0?'inline-block':'none';
}
updateBadge();
// —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏/—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏
