<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Livi Jewelry — Каталог</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4H6HK8K9SJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4H6HK8K9SJ');

    function gtag_report_conversion(url) {
      var callback = function () { if (typeof url != 'undefined') { window.location = url; } };
      gtag('event', 'conversion', {
        'send_to': 'AW-16793974126/MuJ_CObHup8bEO7q_sc-',
        'event_callback': callback
      });
      return false;
    }
  </script>

  <style>
    :root{--fg:#111;--muted:#666;--line:#eee;--radius:18px;--shadow:0 8px 28px rgba(0,0,0,.08)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font:16px/1.6 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:var(--fg)}
    a{text-decoration:none;color:inherit}

    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.94);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--line)}
    .nav{max-width:1240px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{font-weight:800;font-size:20px;letter-spacing:.06em}
    .nav-left{display:flex;align-items:center;gap:12px}
    .nav-left a{font-size:15px;padding:8px 14px;border-radius:999px;border:1px solid transparent;transition:.2s}
    .nav-left a:hover{border-color:var(--line);background:#fafafa}
    .nav-right{display:flex;align-items:center;gap:10px}
    .chip{border:1px solid var(--line);border-radius:999px;padding:8px 14px;font-size:14px;transition:.2s}
    .chip:hover{background:#fafafa}
    .lang{display:flex;border:1px solid var(--line);border-radius:999px;overflow:hidden}
    .lang button{border:0;background:transparent;padding:8px 12px;font-size:13px;cursor:pointer}
    .lang button.active{background:#111;color:#fff}

    .wrap{max-width:1240px;margin:0 auto;padding:30px 16px}
    h1{font-size:clamp(24px,5vw,42px);margin-bottom:20px;text-align:center}

    .filters{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-bottom:20px}
    .tag{border:1px solid var(--line);border-radius:999px;padding:8px 14px;font-size:14px;cursor:pointer;transition:.2s}
    .tag.active,.tag:hover{background:#111;color:#fff;border-color:#111}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}
    .card{border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.04);transition:.25s;cursor:pointer}
    .card:hover{transform:translateY(-3px);box-shadow:var(--shadow)}
    .card img{width:100%;aspect-ratio:4/5;object-fit:cover;display:block}
    .body{padding:12px}
    .title{font-weight:600;margin-bottom:6px}
    .price{font-weight:700;margin-bottom:4px}
    .muted{color:var(--muted);font-size:14px;margin-bottom:8px}
    .btn{display:inline-block;background:#111;color:#fff;padding:8px 14px;border-radius:999px;font-size:14px;border:0;cursor:pointer}
    .btn:active{transform:translateY(1px)}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:10px;z-index:100}
    .modal.open{display:flex}
    .modal-card{width:min(900px,96vw);max-height:92vh;overflow:auto;background:#fff;border-radius:20px;display:grid;grid-template-columns:1fr 1fr}
    .modal-left{background:#000}
    .modal-left img{width:100%;height:100%;object-fit:contain}
    .modal-right{padding:18px}
    .modal-title{font-size:22px;font-weight:700;margin-bottom:8px}
    .modal-price{font-weight:700;margin-bottom:8px}
    .modal-desc{color:var(--muted);font-size:15px;margin-bottom:16px}
    .qty{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .qty button{width:36px;height:36px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer;font-size:20px}
    .modal-actions{display:flex;gap:10px;flex-wrap:wrap}
    .close{position:absolute;top:12px;right:12px;background:#fff;border:1px solid var(--line);border-radius:999px;padding:6px 10px;cursor:pointer}

    @media(max-width:760px){ .modal-card{grid-template-columns:1fr} }
    @media(max-width:480px){
      .nav{padding:10px 12px}
      .nav-left{gap:6px;overflow-x:auto;white-space:nowrap}
      .nav-left::-webkit-scrollbar{display:none}
      .nav-left a{font-size:13px;padding:8px 10px}
      .lang button{font-size:12.5px;padding:8px 10px}
      .grid{gap:14px}
    }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left">
      <a class="brand" href="index.html">LIVI JEWELRY</a>
      <a href="shop.html">Каталог</a>
      <a href="cart.html">Корзина</a>
    </div>
    <div class="nav-right">
      <a class="chip" href="https://instagram.com/livi_jwl" target="_blank">Instagram</a>
      <a class="chip" href="https://wa.me/77054510584?text=Здравствуйте!%20Хочу%20украшение%20Livi%20Jewelry." 
         onclick="return gtag_report_conversion(this.href);" target="_blank">WhatsApp</a>
      <div class="lang">
        <button id="ruBtn" class="active">RU</button>
        <button id="kkBtn">KZ</button>
        <button id="enBtn">EN</button>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1>Каталог</h1>
  <div class="filters" id="filters"></div>
  <div class="grid" id="grid"></div>
</main>

<div id="modal" class="modal" role="dialog">
  <div class="modal-card">
    <div class="modal-left"><img id="mImg" alt=""></div>
    <div class="modal-right">
      <div class="modal-title" id="mTitle"></div>
      <div class="muted" id="mCat"></div>
      <div class="modal-price" id="mPrice"></div>
      <div class="modal-desc" id="mDesc"></div>
      <div class="qty">
        <button id="mMinus">−</button>
        <span id="mQty">1</span>
        <button id="mPlus">+</button>
      </div>
      <div class="modal-actions">
        <button id="mAdd" class="btn">Добавить в корзину</button>
        <a class="btn" href="cart.html">Открыть корзину</a>
      </div>
    </div>
  </div>
  <button class="close" id="mClose">✕</button>
</div>

<script>
  const PRODUCTS = [
    {id:'p01', title:'Колье', price:'20 000 тг', img:'assets/kolye_20000.jpg', cat:'Колье', desc:'Минималистичное авторское колье.'},
    {id:'p02', title:'Комплект: Колье + Серьги', price:'Колье 40 000 тг · Серьги 10 000 тг', img:'assets/set_kolye_sergi.jpg', cat:'Комплекты', desc:'Комплект ручной работы. Серьги приобретаются отдельно.'},
    {id:'p03', title:'Цепь', price:'15 000 тг', img:'assets/cepi_15000.jpg', cat:'Цепи', desc:'Минимализм и ежедневная универсальность.'}
  ];

  const CATS = ['Все','Колье','Комплекты','Цепи'];
  const CAT_I18N = {ru:{'Все':'Все','Колье':'Колье','Комплекты':'Комплекты','Цепи':'Цепи'}};
  const UI = {ru:{add:'Добавить в корзину'}};

  function parseUnitPriceKZT(priceStr){
    const m = String(priceStr||'').match(/([\d\s.,]+)\s*тг/i);
    if(!m) return 0;
    const digits = m[1].replace(/[^\d]/g,'');
    return parseInt(digits,10)||0;
  }

  const grid=document.getElementById('grid');
  const filters=document.getElementById('filters');
  let activeCat=localStorage.getItem('livi_active_cat')||'Все';

  function renderFilters(){
    filters.innerHTML='';
    CATS.forEach(c=>{
      if(c!=='Все' && !PRODUCTS.some(p=>p.cat===c)) return;
      const b=document.createElement('button');
      b.className='tag'+(c===activeCat?' active':'');
      b.textContent=CAT_I18N.ru[c];
      b.onclick=()=>{activeCat=c;localStorage.setItem('livi_active_cat',c);renderFilters();renderGrid();};
      filters.appendChild(b);
    });
  }

  function readCart(){try{return JSON.parse(localStorage.getItem('livi_cart_v2')||'[]')}catch(e){return []}}
  function writeCart(v){localStorage.setItem('livi_cart_v2',JSON.stringify(v));}

  function addToCart(p,q){
    const cart=readCart();
    const i=cart.findIndex(x=>x.id===p.id);
    const unit=parseUnitPriceKZT(p.price);
    if(i>-1){cart[i].qty+=q;}else{cart.push({id:p.id,title:p.title,price:p.price,img:p.img,qty:q,unit});}
    writeCart(cart);
  }

  function renderGrid(){
    grid.innerHTML='';
    const items=activeCat==='Все'?PRODUCTS:PRODUCTS.filter(p=>p.cat===activeCat);
    items.forEach(p=>{
      const card=document.createElement('article');card.className='card';
      card.innerHTML=`
        <img src="${p.img}" alt="${p.title}" onerror="this.src='assets/placeholder.jpg'">
        <div class="body">
          <div class="title">${p.title}</div>
          <div class="muted">${p.cat}</div>
          <div class="price">${p.price}</div>
          <button class="btn" data-id="${p.id}">${UI.ru.add}</button>
        </div>`;
      card.querySelector('.btn').onclick=()=>addToCart(p,1);
      card.onclick=(e)=>{if(e.target.classList.contains('btn'))return;openModal(p);};
      grid.appendChild(card);
    });
  }

  const modal=document.getElementById('modal');
  const mImg=document.getElementById('mImg');
  const mTitle=document.getElementById('mTitle');
  const mCat=document.getElementById('mCat');
  const mPrice=document.getElementById('mPrice');
  const mDesc=document.getElementById('mDesc');
  const mQty=document.getElementById('mQty');
  const mMinus=document.getElementById('mMinus');
  const mPlus=document.getElementById('mPlus');
  const mAdd=document.getElementById('mAdd');
  const mClose=document.getElementById('mClose');
  let currentProduct=null;

  function openModal(p){
    currentProduct=p;
    mImg.src=p.img;mTitle.textContent=p.title;mCat.textContent=p.cat;mPrice.textContent=p.price;mDesc.textContent=p.desc||'';mQty.textContent='1';
    modal.classList.add('open');document.body.style.overflow='hidden';
  }
  function closeModal(){modal.classList.remove('open');document.body.style.overflow='';}
  mMinus.onclick=()=>{mQty.textContent=Math.max(1,Number(mQty.textContent)-1);}
  mPlus.onclick=()=>{mQty.textContent=Number(mQty.textContent)+1;}
  mAdd.onclick=()=>{if(currentProduct){addToCart(currentProduct,Number(mQty.textContent));closeModal();}}
  mClose.onclick=closeModal;
  modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});

  renderFilters();renderGrid();
</script>
</body>
</html>
