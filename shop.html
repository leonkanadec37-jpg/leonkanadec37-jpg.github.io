  function currentLang(){ return localStorage.getItem('lang') || 'ru'; }
  function i18nFill(){
    const lang=currentLang();
    document.querySelectorAll('[data-ru]').forEach(el=>{
      const txt = lang==='kk'?el.getAttribute('data-kk'): lang==='en'?el.getAttribute('data-en'): el.getAttribute('data-ru');
      if(txt) el.textContent=txt;
    });
    [ruBtn,kkBtn,enBtn].forEach(b=>b.classList.remove('active'));
    (lang==='kk'?kkBtn:lang==='en'?enBtn:ruBtn).classList.add('active');
    document.documentElement.lang=lang;
  }

    const lang=currentLang();
    filters.innerHTML = '';
    CATS.forEach(c=>{

    });
  }
