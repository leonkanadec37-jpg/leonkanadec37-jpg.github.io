  <style>
    :root{--fg:#111;--muted:#666;--line:#eee;--radius:18px;--shadow:0 8px 28px rgba(0,0,0,.08)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font:16px/1.6 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:var(--fg)}
    a{text-decoration:none;color:inherit}

    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.94);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--line)}
    .nav{max-width:1240px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{font-weight:800;font-size:20px;letter-spacing:.06em}
    .nav-left{display:flex;align-items:center;gap:14px}
    .nav-left a{font-size:15px;padding:8px 14px;border-radius:999px;border:1px solid transparent;transition:.2s}
    .nav-left a:hover{border-color:var(--line);background:#fafafa}
    .nav-right{display:flex;align-items:center;gap:10px}
    .chip{border:1px solid var(--line);border-radius:999px;padding:8px 14px;font-size:14px;transition:.2s}
    .chip:hover{background:#fafafa}

    .cart-link{position:relative}
    .cart-badge{position:absolute;top:-6px;right:-6px;background:#111;color:#fff;border-radius:999px;font-size:12px;line-height:1;padding:4px 6px;min-width:20px;text-align:center;display:none}

    .wrap{max-width:1240px;margin:0 auto;padding:30px 16px}
    h1{font-size:clamp(24px,5vw,42px);margin-bottom:20px;text-align:center}

    .filters{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-bottom:20px}
    .tag{border:1px solid var(--line);border-radius:999px;padding:8px 14px;font-size:14px;cursor:pointer;transition:.2s}
    .tag.active,.tag:hover{background:#111;color:#fff;border-color:#111}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}
    .card{border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.04);transition:.25s;cursor:pointer}
    .card:hover{transform:translateY(-3px);box-shadow:var(--shadow)}
    .card img{width:100%;aspect-ratio:4/5;object-fit:cover;display:block}
    .body{padding:12px}
    .title{font-weight:600;margin-bottom:6px}
    .price{font-weight:700;margin-bottom:4px}
    .muted{color:var(--muted);font-size:14px;margin-bottom:8px}
    .btn{display:inline-block;background:#111;color:#fff;padding:8px 14px;border-radius:999px;font-size:14px;border:0;cursor:pointer}
    .btn:active{transform:translateY(1px)}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:10px;z-index:100}
    .modal.open{display:flex}
    .modal-card{width:min(900px,96vw);max-height:92vh;overflow:auto;background:#fff;border-radius:20px;display:grid;grid-template-columns:1fr 1fr}
    .modal-left{background:#000}
    .modal-left img{width:100%;height:100%;object-fit:contain}
    .modal-right{padding:18px}
    .modal-title{font-size:22px;font-weight:700;margin-bottom:8px}
    .modal-price{font-weight:700;margin-bottom:8px}
    .modal-desc{color:var(--muted);font-size:15px;margin-bottom:16px}
    .qty{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .qty button{width:36px;height:36px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer;font-size:20px}
    .modal-actions{display:flex;gap:10px;flex-wrap:wrap}
    .close{position:absolute;top:12px;right:12px;background:#fff;border:1px solid var(--line);border-radius:999px;padding:6px 10px;cursor:pointer}

    @media(max-width:760px){ .modal-card{grid-template-columns:1fr} }
    @media(max-width:480px){
      .nav{padding:10px 12px}
      .nav-left{gap:6px;overflow-x:auto;white-space:nowrap}
      .nav-left::-webkit-scrollbar{display:none}
      .nav-left a{font-size:13px;padding:8px 10px}
      .grid{gap:14px}
    }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left">
      <a class="brand" href="index.html">LIVI JEWELRY</a>
      <a href="shop.html">Каталог</a>
      <a class="cart-link" href="cart.html">Корзина <span id="cartBadge" class="cart-badge">0</span></a>
    </div>
    <div class="nav-right">
      <a class="chip" href="https://instagram.com/livi_jwl" target="_blank" rel="noopener">Instagram</a>
      <a class="chip" href="https://wa.me/77054510584?text=Здравствуйте!%20Хочу%20украшение%20Livi%20Jewelry."
         onclick="return gtag_report_conversion(this.href);" target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </div>
</header>

<main class="wrap">
  <h1>Каталог</h1>
  <div class="filters" id="filters"></div>
  <div class="grid" id="grid"></div>
</main>

<!-- Modal -->
<div id="modal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-card">
    <div class="modal-left"><img id="mImg" alt=""></div>
    <div class="modal-right">
      <div class="modal-title" id="mTitle"></div>
      <div class="muted" id="mCat"></div>
      <div class="modal-price" id="mPrice"></div>
      <div class="modal-desc" id="mDesc"></div>
      <div class="qty">
        <button id="mMinus" aria-label="−">−</button>
        <span id="mQty">1</span>
        <button id="mPlus" aria-label="+">+</button>
      </div>
      <div class="modal-actions">
        <button id="mAdd" class="btn">Добавить в корзину</button>
        <a class="btn" href="cart.html">Открыть корзину</a>
      </div>
    </div>
  </div>
  <button class="close" id="mClose" aria-label="Закрыть">✕</button>
</div>

<script>
  /* ===== ДАННЫЕ ===== */
  const PRODUCTS = [
    {id:'p01', title:'Колье', price:'20 000 тг', img:'assets/Колье 20.000 тг.JPG', cat:'Колье', desc:'Минималистичное авторское колье.'},
    {id:'p02', title:'Комплект: Колье + Серьги', price:'Колье 40 000 тг · Серьги 10 000 тг', img:'assets/Колье 40.000 тг Серьги 10.000 тг.jpg', cat:'Комплекты', desc:'Комплект ручной работы. Серьги приобретаются отдельно.'},
    {id:'p03', title:'Колье', price:'40 000 тг', img:'assets/Колье 40.000 тг.jpg', cat:'Колье', desc:'Классическое колье с акцентной подвеской.'},
    {id:'p04', title:'Колье из гематита', price:'20 000 тг', img:'assets/Колье из гематита 20.000 тг.jpg', cat:'Колье', desc:'Сталь и гематит. Унисекс-настроение и ровный блеск.'},
    {id:'p05', title:'Колье из жемчуга', price:'60 000 тг', img:'assets/Колье из жемчуга 60.000 тг.JPG', cat:'Колье', desc:'Многослойный натуральный жемчуг, фурнитура люкс.'},
    {id:'p06', title:'Колье из жемчуга', price:'65 000 тг', img:'assets/Колье из жемчуга 65.000 тг.jpg', cat:'Колье', desc:'Элегантная классика с барочным характером.'},
    {id:'p07', title:'Колье из жемчуга', price:'70 000 тг', img:'assets/Колье из жемчуга 70.000 тг.jpg', cat:'Колье', desc:'Выразительный жемчуг и стойкая фурнитура.'},
    {id:'p08', title:'Колье Майорка', price:'28 000 тг', img:'assets/Колье из жемчуга Майорка 28.000 тг.jpg', cat:'Колье', desc:'Жемчуг Майорка — аккуратные пропорции, мягкий блеск.'},
    {id:'p09', title:'Колье Майорка', price:'32 000 тг', img:'assets/Колье из жемчуга Майорка 32.000 тг.jpg', cat:'Колье', desc:'Майорка с золотистыми акцентами.'},
    {id:'p10', title:'Колье из натуральных камней', price:'20 000 тг', img:'assets/Колье из натуральных камней 20.000 тг.jpg', cat:'Колье', desc:'Натуральные камни и тактильная фактура.'},
    {id:'p11', title:'Колье из натуральных камней', price:'23 000 тг (браслет 8 500, серьги 8 500 отдельно)', img:'assets/Колье из натуральных камней 23.000 тг Браслет 8.500 тг Серьги 8.500 тг.jpg', cat:'Колье', desc:'Коллекция в природной палитре. Браслет и серьги покупаются отдельно.'},
    {id:'p12', title:'Колье из натуральных камней', price:'40 000 тг', img:'assets/Колье из натуральных камней 40.000 тг.jpg', cat:'Колье', desc:'Насыщенные оттенки натуральных камней.'},
    {id:'p13', title:'Колье из ракушки', price:'14 000 тг', img:'assets/Колье из ракушки 14.000 тг.jpg', cat:'Колье', desc:'Лето в деталях — ракушка и лёгкие формы.'},
    {id:'p15', title:'Колье-трансформер', price:'40 000 тг', img:'assets/Колье трансформер 40.000 тг.jpg', cat:'Колье', desc:'Несколько вариантов ношения в одном изделии.'},
    {id:'p17', title:'Многослойные браслеты', price:'15 000 тг', img:'assets/Многослойные браслеты 15.000 тг.jpg', cat:'Браслеты', desc:'Сеты браслетов — миксуйте и сочетайте.'},
    {id:'p18', title:'Сотуар-галстук + серьги', price:'Сотуар 27 000 тг · Серьги 12 000 тг', img:'assets/Сотуар галстук 27.000 тг Серьги 12.000 тг.jpg', cat:'Сотуары', desc:'Сотуар и серьги можно приобрести отдельно.'},
    {id:'p19', title:'Сотуар-трансформер + серьги', price:'Сотуар 20 000 тг · Серьги 10 000 тг', img:'assets/Сотуар трансформер 20.000 тг Серьги 10.000 тг.jpg', cat:'Сотуары', desc:'Трансформер с возможностью стилизовать под образ.'},
    {id:'p20', title:'Цепь', price:'15 000 тг', img:'assets/Цепь 15.000 тг.jpg', cat:'Цепи', desc:'Минимализм и ежедневная универсальность.'},

    {id:'p21', title:'Комплект: Цепь + Браслет (родированная сталь)', price:'Цепь 23 000 тг · Браслет 15 000 тг', img:'assets/Цепь Родированная 23.000 тг Браслет 15.000 тг.jpg', cat:'Комплекты', desc:'Родированная сталь, барочная жемчужина.'},
    {id:'p22', title:'Комплект: Цепь + Браслет (позолота)', price:'Цепь 23 000 тг · Браслет 15 000 тг', img:'assets/Цепь с барочной жемчужиной в позолоте 23.000 тг Браслет 15.000 тг.JPG', cat:'Комплекты', desc:'Позолоченная сталь, барочная жемчужина.'},
    {id:'p23', title:'Чокер в этно-стиле', price:'14 000 тг', img:'assets/Чокер в этно стиле из ювелирного стекла и жемчуга 14.000 тг.jpg', cat:'Колье', desc:'Ювелирное стекло и жемчуг.'},
    {id:'p24', title:'Чокер из голубого жемчуга + серьги', price:'Чокер 20 000 тг · Серьги 14 000 тг', img:'assets/Чокер из голубого жемчуга 20.000 тг Серьги 14.000 тг.jpg', cat:'Комплекты', desc:'Можно приобрести отдельно.'},
    {id:'p25', title:'Чокер из голубого жемчуга', price:'20 000 тг', img:'assets/Чокер из голубого жемчуга 20.000 тг.jpg', cat:'Колье', desc:'Аккуратный чокер из голубого жемчуга.'},
    {id:'p26', title:'Чокер из натурального жемчуга + серьги', price:'Чокер 18 000 тг · Серьги 12 000 тг', img:'assets/Чокер из натурального жемчуга 18.000 тг Серьги 12.000 тг.jpg', cat:'Комплекты', desc:'Натуральный жемчуг.'},
    {id:'p27', title:'Чокер из натурального жемчуга + серьги', price:'Чокер 20 000 тг · Серьги 15 000 тг', img:'assets/Чокер из натурального жемчуга 20.000 тг Серьги 15.000 тг.jpg', cat:'Комплекты', desc:'Другой вариант комплекта.'},
    {id:'p28', title:'Чокер из натурального жемчуга', price:'22 000 тг', img:'assets/Чокер из натурального жемчуга 22.000 тг.jpg', cat:'Колье', desc:'Классический чокер.'},
    {id:'p29', title:'Чокер с барочными жемчужинами + серьги', price:'Чокер 26 000 тг · Серьги 12 000 тг', img:'assets/Чокер из натурального жемчуга с добавлением барочных жемчужин 26.000 тг Серьги 12.000 тг.jpg', cat:'Комплекты', desc:'Жемчуг с барочными акцентами.'},
    {id:'p30', title:'Чокеры из натурального жемчуга + серьги', price:'Чокер 20 000 тг · Серьги 10 000 тг', img:'assets/Чокеры из натурального жемчуга 20.000 тг Серьги 10.000 тг.jpg', cat:'Комплекты', desc:'Набор чокеров с серьгами.'}
  ];

  const CATS = ['Все','Колье','Комплекты','Браслеты','Сотуары','Цепи'];

  /* ===== ЛОГИКА ===== */
  const KEY='livi_cart_v2';
  const grid=document.getElementById('grid');
  const filters=document.getElementById('filters');
  let activeCat = localStorage.getItem('livi_active_cat') || 'Все';

  function parseUnitPriceKZT(priceStr){
    const m = String(priceStr||'').match(/([\d\s.,]+)\s*тг/i);
    if(!m) return 0;
    const digits = m[1].replace(/[^\d]/g,'');
    return parseInt(digits,10)||0;
  }

  function readCart(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(e){return []} }
  function writeCart(v){ localStorage.setItem(KEY, JSON.stringify(v)); updateBadge(); }
  function addToCart(p, qty){
    const q=Math.max(1, Number(qty||1));
    const cart=readCart();
    const i=cart.findIndex(x=>x.id===p.id);
    const unit=parseUnitPriceKZT(p.price);
    if(i>-1){
      cart[i].qty+=q;
      if(typeof cart[i].unit!=='number') cart[i].unit=unit;
    }else{
      cart.push({id:p.id,title:p.title,price:p.price,img:p.img,qty:q,unit});
    }
    writeCart(cart);
  }

  function updateBadge(){
    const count=readCart().reduce((s,i)=>s+Number(i.qty||0),0);
    const b=document.getElementById('cartBadge');
    if(!b) return;
    b.style.display = count>0 ? 'inline-block':'none';
    if(count>0) b.textContent=count;
  }
  window.addEventListener('storage',e=>{ if(e.key===KEY) updateBadge(); });

  function renderFilters(){
    filters.innerHTML='';
    CATS.forEach(c=>{
      if(c!=='Все' && !PRODUCTS.some(p=>p.cat===c)) return;
      const btn=document.createElement('button');
      btn.className='tag'+(c===activeCat?' active':'');
      btn.textContent=c;
      btn.onclick=()=>{ activeCat=c; localStorage.setItem('livi_active_cat',c); renderFilters(); renderGrid(); };
      filters.appendChild(btn);
    });
  }

  function renderGrid(){
    grid.innerHTML='';
    const items=activeCat==='Все' ? PRODUCTS : PRODUCTS.filter(p=>p.cat===activeCat);
    items.forEach(p=>{
      const card=document.createElement('article'); card.className='card';
      card.innerHTML=`
        <img src="${p.img}" alt="${p.title}" onerror="this.onerror=null;this.src='assets/placeholder.jpg'">
        <div class="body">
          <div class="title">${p.title}</div>
          <div class="price">${p.price}</div>
          <div class="muted">${p.cat}</div>
          <button class="btn" data-action="add">В корзину</button>
        </div>`;
      card.addEventListener('click',(e)=>{ if(e.target && e.target.dataset && e.target.dataset.action==='add'){ return; } openModal(p); }, {passive:true});
      card.querySelector('[data-action="add"]').onclick=()=>addToCart(p,1);
      grid.appendChild(card);
    });
  }

  /* ===== Модалка ===== */
  const modal=document.getElementById('modal');
  const mImg=document.getElementById('mImg');
  const mTitle=document.getElementById('mTitle');
  const mCat=document.getElementById('mCat');
  const mPrice=document.getElementById('mPrice');
  const mDesc=document.getElementById('mDesc');
  const mQtyEl=document.getElementById('mQty');
  const mMinus=document.getElementById('mMinus');
  const mPlus=document.getElementById('mPlus');
  const mAdd=document.getElementById('mAdd');
  const mClose=document.getElementById('mClose');
  let currentProduct=null;

  function openModal(p){
    currentProduct=p;
    mImg.src=p.img; mImg.alt=p.title;
    mTitle.textContent=p.title;
    mCat.textContent=p.cat;
    mPrice.textContent=p.price;
    mDesc.textContent=p.desc||'';
    mQtyEl.textContent='1';
    modal.classList.add('open'); document.body.style.overflow='hidden';
  }
  function closeModal(){ modal.classList.remove('open'); document.body.style.overflow=''; }
  mMinus.onclick=()=>{ const n=Math.max(1, Number(mQtyEl.textContent)-1); mQtyEl.textContent=n; };
  mPlus.onclick =()=>{ const n=Number(mQtyEl.textContent)+1; mQtyEl.textContent=n; };
  mAdd.onclick  =()=>{ if(currentProduct){ addToCart(currentProduct, Number(mQtyEl.textContent)); closeModal(); } };
  mClose.onclick=closeModal;
  modal.addEventListener('click',(e)=>{ if(e.target===modal) closeModal(); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });

  /* Init */
  renderFilters(); renderGrid(); updateBadge();
</script>
</body>
</html>
