    {id:'p30', title:'Чокеры из натурального жемчуга + серьги', price:'Чокер 20 000 тг · Серьги 10 000 тг', img:'assets/Чокеры из натурального жемчуга 20.000 тг Серьги 10.000 тг.jpg', cat:'Комплекты', desc:'Набор чокеров с серьгами.'}
  ];

  /* Категории и переводы */
  const CATS = ['Все','Колье','Комплекты','Браслеты','Сотуары','Цепи'];
  const CAT_I18N = {
    ru:{'Все':'Все','Колье':'Колье','Комплекты':'Комплекты','Браслеты':'Браслеты','Сотуары':'Сотуары','Цепи':'Цепи'},
    kk:{'Все':'Барлығы','Колье':'Алқалар','Комплекты':'Комплекттер','Браслеты':'Білезіктер','Сотуары':'Сотуарлар','Цепи':'Тізбектер'},
    en:{'Все':'All','Колье':'Necklaces','Комплекты':'Sets','Браслеты':'Bracelets','Сотуары':'Lariats','Цепи':'Chains'}
  };
  const UI = {
    ru:{add:'Добавить в корзину', open:'Открыть корзину'},
    kk:{add:'Себетке қосу', open:'Себетті ашу'},
    en:{add:'Add to cart', open:'Open cart'}
  };

  /* ======= ЛОГИКА ======= */
  const grid = document.getElementById('grid');
  const filters = document.getElementById('filters');
  let activeCat = localStorage.getItem('livi_active_cat') || 'Все';

  function currentLang(){ return localStorage.getItem('lang') || 'ru'; }
  function i18nFill(){
    const lang=currentLang();
    document.querySelectorAll('[data-ru]').forEach(el=>{
      const txt = lang==='kk'?el.getAttribute('data-kk'): lang==='en'?el.getAttribute('data-en'): el.getAttribute('data-ru');
      if(txt) el.textContent=txt;
    });
    [ruBtn,kkBtn,enBtn].forEach(b=>b.classList.remove('active'));
    (lang==='kk'?kkBtn:lang==='en'?enBtn:ruBtn).classList.add('active');
    document.documentElement.lang=lang;
  }

  function renderFilters(){
    const lang=currentLang();
    filters.innerHTML = '';
    CATS.forEach(c=>{
      if(c!=='Все' && !PRODUCTS.some(p=>p.cat===c)) return;
      const btn = document.createElement('button');
      btn.className='tag'+(c===activeCat?' active':'');
      btn.textContent = CAT_I18N[lang][c] || c;
      btn.onclick=()=>{ activeCat=c; localStorage.setItem('livi_active_cat',c); renderFilters(); renderGrid(); };
      filters.appendChild(btn);
    });
  }

  function renderGrid(){
    const lang=currentLang();
    grid.innerHTML = '';
    const items = activeCat==='Все' ? PRODUCTS : PRODUCTS.filter(p=>p.cat===activeCat);
    items.forEach(p=>{
      const card = document.createElement('article'); card.className='card';
      card.innerHTML = `
        <div class="img"><img src="${p.img}" alt="${p.title}" onerror="this.onerror=null;this.src='assets/placeholder.jpg'"></div>
        <div class="body">
          <div class="title">${p.title}</div>
          <div class="muted">${CAT_I18N[lang][p.cat]||p.cat}</div>
          <div class="price">${p.price}</div>
          <div style="margin-top:8px">
            <button class="btn" data-id="${p.id}" data-action="add">${UI[lang].add}</button>
          </div>
        </div>`;
      card.addEventListener('click',(e)=>{ if(e.target && e.target.dataset && e.target.dataset.action==='add'){ return; } openModal(p); }, {passive:true});
      card.querySelector('[data-action="add"]').onclick=()=>addToCart(p,1);
      grid.appendChild(card);
    });
  }

  /* Корзина */
  function readCart(){ try{return JSON.parse(localStorage.getItem('livi_cart_v2')||'[]')}catch(e){return []} }
  function writeCart(v){ localStorage.setItem('livi_cart_v2', JSON.stringify(v)); updateBadge(); }
  function addToCart(p, qty){
    const q=Math.max(1, Number(qty||1));
    const cart=readCart();
    const i=cart.findIndex(x=>x.id===p.id);
    if(i>-1) cart[i].qty+=q; else cart.push({id:p.id,title:p.title,price:p.price,img:p.img,qty:q});
    writeCart(cart);
  }
  function updateBadge(){
    const count=readCart().reduce((s,i)=>s+i.qty,0);
    const b=document.getElementById('cartBadge');
    b.style.display = count>0 ? 'inline-block':'none';
    if(count>0) b.textContent=count;
  }
  window.addEventListener('storage',e=>{ if(e.key==='livi_cart_v2') updateBadge(); });

  const mImg=document.getElementById('mImg');
  const mTitle=document.getElementById('mTitle');
  const mCat=document.getElementById('mCat');
  const mPrice=document.getElementById('mPrice');
  const mDesc=document.getElementById('mDesc');
  const mQtyEl=document.getElementById('mQty');
  const mMinus=document.getElementById('mMinus');
  const mPlus=document.getElementById('mPlus');
  const mAdd=document.getElementById('mAdd');
  const mClose=document.getElementById('mClose');
  let currentProduct=null;

  function openModal(p){
    const lang=currentLang();
    currentProduct=p;
    mImg.src=p.img; mImg.alt=p.title;
    mTitle.textContent=p.title;
    mCat.textContent=CAT_I18N[lang][p.cat]||p.cat;
    mPrice.textContent=p.price;
    mDesc.textContent=p.desc||'';
    mQtyEl.textContent='1';
    mAdd.textContent=UI[lang].add;
    modal.classList.add('open'); document.body.style.overflow='hidden';
  }
  function closeModal(){ modal.classList.remove('open'); document.body.style.overflow=''; }
  mMinus.onclick=()=>{ const n=Math.max(1, Number(mQtyEl.textContent)-1); mQtyEl.textContent=n; };
  mPlus.onclick =()=>{ const n=Number(mQtyEl.textContent)+1; mQtyEl.textContent=n; };
  mAdd.onclick  =()=>{ if(currentProduct){ addToCart(currentProduct, Number(mQtyEl.textContent)); closeModal(); } };
  mClose.onclick=closeModal;
  modal.addEventListener('click',(e)=>{ if(e.target===modal) closeModal(); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });

  /* Языки */
  const ruBtn=document.getElementById('ruBtn'), kkBtn=document.getElementById('kkBtn'), enBtn=document.getElementById('enBtn');
  function setLang(lang){
    localStorage.setItem('lang',lang); i18nFill(); renderFilters(); renderGrid();
  }
  ruBtn.onclick=()=>setLang('ru');
  kkBtn.onclick=()=>setLang('kk');
  enBtn.onclick=()=>setLang('en');
  i18nFill();

  /* Init */
  renderFilters(); renderGrid(); updateBadge();
</script>
</body>
</html>
